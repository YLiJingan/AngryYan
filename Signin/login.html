<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="bg">
		<div id="head">
			<img src="img/logo.png" alt="logo">
			<p>angryyan</p>
			<ul>
				<li><a href="###">非官方微博</a></li>
				<li><a href="###">问题反馈</a></li>
				<li><a href="###">关于</a></li>
			</ul>
		</div>
		<div id="main">
			<div class="login-container">
				<div class="login-header">
					<h1>Sign in</h1>
				</div>
				<div class="login-inpgrp">
					<div class="err"></div>

							<input type="password" name="pwd" class="inp-item" placeholder="请输入密码">
						</div>
						<span><a href="###">忘记密码</a></span><br/>
						<input type="submit" name="login" value="登     录">
					</form>
				</div>
				<div class="login-footer">
					<p>还没有账号，立即去<a href="###">注册</a></p>
				</div>
			</div>
		</div>
	</div>
